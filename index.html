<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAE Surveillance Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
    };
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
  <header class="sticky top-0 z-20 border-b border-slate-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 md:px-6">
      <div class="flex items-center justify-between h-14 md:h-16">
        <div class="flex items-center gap-3">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/DAE_Logo.jpg" alt="DAE Logo" class="h-6 md:h-7 w-auto max-w-[90px] rounded-sm object-contain" />
          <div>
            <h1 class="text-base md:text-lg font-semibold text-slate-900 leading-tight">Surveillance Dashboard</h1>
            <p class="text-[10px] md:text-xs text-slate-500 leading-tight">Aircraft inspection tracking</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="filterToggleBtn" class="inline-flex items-center justify-center h-8 w-8 md:h-9 md:w-9 rounded-lg border border-slate-200 bg-white hover:bg-slate-50 transition-colors" type="button" title="Toggle filters">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
            </svg>
          </button>
          <button id="createProjectBtn" class="inline-flex items-center justify-center h-8 w-8 md:h-9 md:w-9 rounded-lg bg-slate-900 hover:bg-slate-800 text-white transition-colors" type="button" title="Create new project">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
            </svg>
          </button>
          <select id="roleSelector" class="rounded-lg border border-slate-200 bg-white px-2 md:px-3 py-1.5 text-xs font-medium text-slate-700 h-8 md:h-9">
            <option value="admin">Admin</option>
            <option value="fm">Fleet Manager</option>
            <option value="contractor">Contractor</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 md:px-6 pb-20 md:pb-24 pt-4 md:pt-6">
    <!-- Status Badges with Counts -->
    <div id="statusBadges" class="mb-4 md:mb-5 flex flex-wrap items-center gap-2"></div>

    <!-- Main Dashboard Section -->
    <section class="rounded-lg bg-white shadow-sm border border-slate-200">
      <!-- Filters (Hidden by default) -->
      <div id="filtersSection" class="hidden border-b border-slate-200 p-4 md:p-6">
        <div class="grid gap-3 md:grid-cols-6">
          <div class="md:col-span-2">
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Search</label>
            <input id="q" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent" placeholder="Operator, MSN, Model..." />
          </div>

          <div>
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Operator</label>
            <select id="fOperator" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"></select>
          </div>

          <div>
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Model</label>
            <select id="fModel" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"></select>
          </div>

          <div>
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Region</label>
            <select id="fRegion" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"></select>
          </div>

          <div>
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Status</label>
            <select id="fStatus" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"></select>
          </div>

          <div class="md:col-span-2">
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">FM</label>
            <select id="fFM" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent"></select>
          </div>

          <div class="md:col-span-2">
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Deadline (from)</label>
            <input id="dFrom" type="date" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent" />
          </div>

          <div class="md:col-span-2">
            <label class="text-[10px] md:text-[11px] font-semibold uppercase tracking-wide text-slate-400 mb-1 block">Deadline (to)</label>
            <input id="dTo" type="date" class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent" />
          </div>

          <div class="md:col-span-2 flex items-end">
            <button id="clearFiltersBtn" class="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50 transition-colors" type="button">
              Clear filters
            </button>
          </div>
        </div>
      </div>

      <!-- Table Header -->
      <div class="px-4 md:px-6 py-4 border-b border-slate-200">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-base md:text-lg font-semibold text-slate-900" id="sectionTitle">Projects</h2>
            <p class="mt-0.5 text-xs text-slate-500" id="sectionSubtitle">Filter and manage surveillance projects</p>
          </div>
          <div class="flex items-center gap-2">
            <span id="countPill" class="rounded-full border border-slate-200 bg-slate-50 px-3 py-1 text-xs font-semibold text-slate-600">—</span>
            <span id="dataPill" class="rounded-full border border-slate-200 bg-slate-50 px-3 py-1 text-xs font-semibold text-slate-600">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Desktop Table -->
      <div class="hidden md:block overflow-x-auto">
        <table class="min-w-full text-left">
          <thead class="border-b border-slate-200 bg-slate-50">
            <tr>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-20">MSN</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-32">Operator</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-24">Model</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-28">Deadline</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-28">FM</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-32">Contractor</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-28">Status</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 w-32">Progress</th>
              <th class="px-3 py-3 text-xs font-semibold uppercase tracking-wide text-slate-500 text-right w-24">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-100 bg-white"></tbody>
        </table>
      </div>

      <!-- Mobile Card View -->
      <div id="mobileCards" class="md:hidden divide-y divide-slate-100"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="fixed inset-0 z-50 hidden bg-black/30 p-4">
    <div class="mx-auto mt-10 max-w-2xl w-full rounded-xl bg-white shadow-xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-start justify-between gap-4 border-b border-slate-200 px-5 py-4 sticky top-0 bg-white">
        <div>
          <h3 id="modalTitle" class="text-base font-semibold text-slate-900">—</h3>
          <p id="modalSub" class="mt-1 text-xs text-slate-500">—</p>
        </div>
        <button id="modalClose" class="rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-50 transition-colors" type="button">✕</button>
      </div>
      <div id="modalBody" class="px-5 py-4 text-sm text-slate-700"></div>
      <div id="modalFooter" class="flex flex-wrap items-center justify-end gap-2 border-t border-slate-200 px-5 py-4 sticky bottom-0 bg-white"></div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
